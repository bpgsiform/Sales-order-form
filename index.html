<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Sales Order Form - Page 1</title>
</head>
<body>
  <section class="container">
    <header>Sales Order Form</header>
    <form id="sales-form" class="form">
      <div class="column">
        <div class="input-box">
          <label>Transaction Date</label>
          <input type="date" id="transaction-date" required />
        </div>
        <div class="input-box">
          <label>Delivery Date</label>
          <input type="date" id="delivery-date" required />
        </div>
      </div>
      <div class="input-box">
        <label>Account Executive</label>
        <input type="text" id="account-executive" placeholder="Enter account executive" required />
      </div>
      <div class="input-box">
        <label>Account Name</label>
        <input type="text" id="account-name" placeholder="Enter account name" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Contact Person</label>
          <input type="text" id="contact-person" placeholder="Enter contact person" required />
        </div>
        <div class="input-box">
          <label>Designation</label>
          <input type="text" id="designation" placeholder="Enter designation" required />
        </div>
      </div>
      <div class="input-box">
        <label>Contact Number</label>
        <input type="number" id="contact-number" placeholder="Enter contact number" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Delivery Address</label>
          <input type="text" id="delivery-address" placeholder="Enter delivery address" required />
        </div>
        <div class="input-box">
          <label>Billing Address</label>
          <input type="text" id="billing-address" placeholder="Enter billing address" required />
        </div>
      </div>
      <div class="select-box">
        <select id="order-transmitted" aria-label="Order Transmitted Through" required>
          <option value="" disabled selected>Order Transmitted Through</option>
          <option>Sales AE</option>
          <option>Logistics</option>
        </select>
      </div>
      <div class="column">
        <div class="select-box">
          <select id="confirmation-attachment" aria-label="Confirmation Attachment" required>
            <option value="" disabled selected>Confirmation Attachment</option>
            <option>P.O</option>
            <option>Letter Order</option>
            <option>BPGSI Form Signed</option>
          </select>
        </div>
        <div class="select-box">
          <select id="delivery-method" aria-label="Delivery Method" required>
            <option value="" disabled selected>Delivery Method</option>
            <option>Pickup</option>
            <option>Courier</option>
            <option>BPGSI Delivery</option>
          </select>
        </div>
      </div>
      <div class="column">
        <div class="select-box">
          <select id="terms-of-payment" aria-label="Terms of Payment" required>
            <option value="" disabled selected>Terms of Payment</option>
            <option>COD Cash</option>
            <option>COD Cheque</option>
            <option>7 Days w/ PDC</option>
            <option>15 Days w/ PDC</option>
            <option>30 Days w/ PDC</option>
            <option>Extended</option>
          </select>
        </div>
        <div class="select-box">
          <select id="payment-transfer-mode" aria-label="Payment Transfer Mode" required>
            <option value="" disabled selected>Payment Transfer Mode</option>
            <option>Bank Transfer</option>
            <option>Gcash</option>
            <option>Money Transfer</option>
          </select>
        </div>
      </div>
      <div class="select-box">
        <select id="buyer-type" aria-label="Buyer Type" required>
          <option value="" disabled selected>Buyer Type</option>
          <option>Dealer</option>
          <option>Government / LGU</option>
          <option>Corporate / Commercial</option>
          <option>SME</option>
          <option>Industrial</option>
          <option>Others</option>
        </select>
      </div>
      <button type="button" id="next-page-button">Next Page</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
